<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT1(SIGNUPFORM)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="sidebg-container">
        <div class="odin-logo-container">
            <img class="odin-logo" src="./od-logo.png" alt="Odin Logo">
            <p style="font-family: 'Norse'">ODIN</p>
        </div>
        <p>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
        <p>Photo by <a class="sidebg-link" href="">Halie West</a> on <a class="sidebg-link" href="">Unsplash</a></p>
    </div>
    <div class="signup-container">
        <div class="signup-header">
            <p class="vin">This is not a real online service!
                You know you need something like this in your life
                to help realize your deepest dreams.
                </p>
                <p class="vinc">Sign up <em>now</em> to get started.</p>
                <p class="vinc">You <em>know</em> you want to.</p>
            </div>
            <div class="form-container">
                <p class="vinc">Let's do this!</p>
            <form action="">
                <div class="input-container">
                    <label for="first-name">FIRST NAME</label>
                    <input id="first-name" name="first-name" type="text" required/>
                </div>
                <div class="input-container">
                    <label for="last-name">LAST NAME</label>
                    <input id="last-name" name="last-name" type="text" required/>
                </div>
                <div class="input-container">
                    <label for="email">EMAIL</label>
                    <input id="email" name="email" type="email" required/>
                </div>
                <div class="input-container">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input id="phone-number" name="phone-number" type="number" required/>
                </div>
                <div class="input-container">
                    <label for="password">PASSWORD</label>
                    <input id="password" name="password" type="password" required/>
                    <p></p>
                </div>
                <div class="input-container">
                    <label for="password">CONFIRM PASSWORD</label>
                    <input id="confirm-password" name="confirm-password" type="text" required/>
                </div>
            </form>
        </div>
        <div class="signup-footer">
            <button class="create-account">Create Account</button>
            <p>Already have an account? <a  style="color: #596D48;" href="">Log in</a></p>
        </div>
    <!-- </div> -->
</div>

</body>
</html>

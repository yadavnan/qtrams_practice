<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libraryy</title>
  <link rel="stylesheet" href="libry.css">
  <!-- Add Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="main-title">My Library</h1>
      <button id="newBookBtn" class="add-btn">+ Add New Book</button>
    </header>

    <!-- Form Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <form id="bookForm" class="book-form">
          <h2>Add New Book</h2>
          
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
          </div>
          
          <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" required>
          </div>
          
          <div class="form-group">
            <label for="pages">Pages:</label>
            <input type="number" id="pages" required>
          </div>
          
          <div class="form-group checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="read">
              <span class="checkbox-text">Read</span>
            </label>
          </div>
          
          <div class="button-group">
            <button type="submit" class="submit-btn">Add Book</button>
            <button type="button" id="closeModal" class="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    
    <div id="library" class="library-grid"></div>
  </div>
  
  <script src="libry.js"></script>
</body>
</html>
